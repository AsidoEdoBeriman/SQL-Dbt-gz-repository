version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        freshness:
              warn_after: {count: 90, period: day}
              error_after: {count: 120, period: day}
        loaded_at_field: "CAST(date_date as TIMESTAMP)"

        identifier: raw_gz_sales
        description: sales of greenweez / we have one row for product_id found in each order_id.
        columns:
          - name: orders_id 
          - name: pdt_id
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: product of greenweez with price / we have one row for product_id with price.
        columns:
          - name: products_id
            tests:
              - unique
              - not_null
                  
      - name: ship
        identifier: raw_gz_ship
        description: ship of greenweez customer's order / we have one row for shipping fee found in each order_id.
        columns:
          - name: orders_id
            tests:
              - unique
              - not_null

      - name: raw_adwords
        identifier: raw_gz_adwords
        description: greenweez adwords ads data source
      

      - name: raw_bing
        identifier: raw_gz_bing
        description: greenweez bing ads data source
        

      - name: raw_criteo
        identifier: raw_gz_criteo
        description: greenweez criteo ads data source
        


      - name: raw_facebook
        identifier: raw_gz_facebook
        description: greenweez facebook ads data source
        


              
##########

models:
  - name: stg_raw_product
  - name: stg_raw_sales
  - name: stg_raw_ship
  - name: int_sales_margin
    description: margin calcultation per order line / product sale
    columns:
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
  - name: int_orders_margin
    description: margin calcultation per order 
    columns:
      - name: orders_id
        description: primary key
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
      - name: date_date
        description: date of the order
      - name: revenue
        description: sum of revenue per order 
      - name: quantity
        description: sum of quantity per order
  - name: int_orders_operational
    description: operational margin calcultation per order 
    columns:
      - name: operational_margin 
        description: Operational margin = margin + shipping fee - log_cost - ship_cost
  - name: finance_days
    description: finance calculation per days  
